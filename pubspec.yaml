name: vetto_ai
description: Offline-first AI ecosystem with cyberpunk aesthetic

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.3
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/images/templates/
    - assets/sounds/
    - assets/images/3dgraphics/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/static/Inter_18pt-Regular.ttf
        - asset: assets/static/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/static/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/static/Inter_18pt-Bold.ttf
          weight: 700


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/loga.jpg"